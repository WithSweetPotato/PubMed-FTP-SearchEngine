<!DOCTYPE html>
<html>
<head>
    <title>파일 목록</title>
</head>
<body>
    <h1>파일 목록</h1>
    <div>
        <h2>성공한 파일:</h2>
        <ul id="successList"></ul>
    </div>
    <div>
        <h2>실패한 파일:</h2>
        <ul id="failList"></ul>
    </div>

    <script>
        // 파일 내용을 읽어오는 함수
        function loadFileList(filePath, elementId) {
            fetch(filePath)
                .then(response => response.text())
                .then(text => {
                    let files = text.split('\n');
                    let list = document.getElementById(elementId);
                    files.forEach(file => {
                        if (file) {
                            let listItem = document.createElement('li');
                            listItem.textContent = file;
                            list.appendChild(listItem);
                        }
                    });
                });
        }

        // 각각의 파일 목록을 로드
        loadFileList('path/to/success_xml_list.txt', 'successList');
        loadFileList('path/to/fail_xml_list.txt', 'failList');
    </script>
</body>
</html>
