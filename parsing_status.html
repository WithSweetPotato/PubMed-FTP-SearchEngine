<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parsing Status</title>
</head>
<body>
    <h1>Parsing Status</h1>
    <p><strong>Job ID:</strong> {{ job.id }}</p>
    <p><strong>Start Time:</strong> {{ job.start_time }}</p>
    <p><strong>End Time:</strong> {{ job.end_time }}</p>
    <p><strong>Status:</strong> {{ job.status }}</p>
    <p><strong>Success Count:</strong> {{ job.success_count }}</p>
    <p><strong>Error Count:</strong> {{ job.error_count }}</p>
</body>
</html>
