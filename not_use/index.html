<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD5 무결성 검사</title>
</head>
<body>
    <h1>MD5 무결성 검사</h1>
    <h2>성공한 파일들:</h2>
    <ul id="successList"></ul>
    <h2>실패한 파일들:</h2>
    <ul id="failList"></ul>
    <script>
        const filePaths = ['save_result/success_xml_list.txt', 'save_result/fail_xml_list.txt'];
        const lists = [document.getElementById('successList'), document.getElementById('failList')];

        filePaths.forEach((filePath, index) => {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', filePath, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const fileContent = xhr.responseText;
                    const lines = fileContent.split('\n');
                    lines.forEach(function (line) {
                        if (line.trim()) {
                            const listItem = document.createElement('li');
                            listItem.textContent = line.trim();
                            lists[index].appendChild(listItem);
                        }
                    });
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
